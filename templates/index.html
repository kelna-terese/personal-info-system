<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Personal Info - Add</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">PIS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon">â˜°</span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Add</a></li>
          <li class="nav-item"><a class="nav-link" href="/view">View</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="mb-3">Add Person</h3>
      <form action="/add" method="post" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input class="form-control" name="name" required placeholder="Full name">
        </div>

        <div class="col-md-3">
          <label class="form-label">Age</label>
          <input class="form-control" name="age" type="number" min="0" placeholder="Age">
        </div>

        <div class="col-md-3">
          <label class="form-label">Phone</label>
          <input class="form-control" name="phone" placeholder="Phone number">
        </div>

        <div class="col-12">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" placeholder="email@example.com">
        </div>

        <div class="col-12 text-center">
          <button class="btn btn-primary" type="submit">Save</button>
          <a href="/view" class="btn btn-outline-secondary ms-2">View All</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
